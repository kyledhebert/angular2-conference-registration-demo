<div class="thumbnail">
    <img src="http://placehold.it/820x230">
    <div>
        <h4 class="pull-right">{{ course?.price }}</h4>
        <h4>{{ course?.title }}</h4>
        <p>{{ course?.description }}</p>
    </div>
</div>
<div class="well" id="instructor-anchor">
    <div class="row">
        <div class="col-md-12"></div>
    </div>
    <div class="text-right">
        <button (click)="onAdd()" class="btn btn-success btn-green">Add to Cart</button>
    </div>
    <div class="row" *ngFor="let instructor of instructors">
        <hr>
        <div class="col-md-12">
            <img src="http://placehold.it/150x150" alt="instructor image">
            <p>{{ instructor.bio }}</p>
        </div>
    </div>
</div>
